  - name: Ubuntu System Info
    icon: fas fa-laptop-medical
    widgets:
      - type: gl-current-cpu
        options:
          hostname: http://192.168.0.204:61208
        id: 0_1748_glcurrentcpu
      - type: gl-current-mem
        options:
          hostname: http://192.168.0.204:61208
        id: 1_1748_glcurrentmem
      - type: gl-disk-space
        options:
          hostname: http://192.168.0.204:61208
        id: 2_1748_gldiskspace
      - type: gl-cpu-temp
        options:
          hostname: http://192.168.0.204:61208
        id: 3_1748_glcputemp
      - type: gl-system-load
        options:
          hostname: http://192.168.0.204:61208
        limit: 500
        id: 4_1748_glsystemload
    displayData:
      sortBy: most-used
      rows: 1
      cols: 2
      collapsed: true
      hideForGuests: true
  - name: Proxmox System Info
    icon: fas fa-laptop-medical
